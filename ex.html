<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      color: black;
      text-align: center;
      padding-top: 50px;
      transition: all 0.5s;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Light Mode ‚òÄÔ∏è</h1>
  <button onclick="toggleTheme()">Toggle Dark Mode</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");

      const heading = document.querySelector("h1");
      if (document.body.classList.contains("dark-mode")) {
        heading.textContent = "Dark Mode üåô";
      } else {
        heading.textContent = "Light Mode ‚òÄÔ∏è";
      }
    }
  </script>
</body>
</html>
