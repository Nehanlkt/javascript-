        class Person{
            constructor(){
                this.species="homo sapiens"
            }
            eat(){
                console.log("eat");
            }
            sleep(){
                console.log("sleep");
            }
            work(){
                console.log("ntg")
            }
        }

        class Engineer extends Person{
            work(){
                console.log("cd");
            }
            hrs(){
                console.log(10);
            }
        }
        class Doctor extends Person{
            treatment(){
                console.log("tt")
            }
        }

<!-- inheritance is passing down properties n methods from parent to child class
 we use extend keyword
 if child n parent have same method,child method will be used(method overloading) -->
